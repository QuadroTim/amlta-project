[project]
name = "amlta"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "lxml>=5.3.0",
    "tqdm>=4.67.1",
]

[project.scripts]
probas-dl = "amlta.probas.download:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jupyterlab>=4.3.5",
    "pre-commit>=4.1.0",
    "ruff>=0.9.4",
]

[tool.ruff.lint]
select = ["I"]
